<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/i/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Grocery List | Codebrews</title>
  <meta name="description" content="">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/myStyle.css">
  <link rel="stylesheet" href="bower_components/alertify.js/themes/alertify.core.css">
  <link rel="stylesheet" href="bower_components/alertify.js/themes/alertify.default.css">
  <script src="js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
  <header>

  </header>
  <div id="main" role="main">
    <div id="container">
      <ul id="list"></ul>
      <div id="app"></div>
    </div>
  </div>
  <footer>

  </footer>

  <!-- Templates -->
  <script type="text/template" id="item-template">
    <div id="item-<%= id %>" class="item">
      <input class="check-item" id="check-item<%= id %>" name="item-<%= id %>" value="<%= inBasket %>" type="checkbox">
      <label id="label-item<%= id %>" for="check-item<%= id %>"><%= name %></label>
      <div class="circle"><a href="#" id="remove-item<%= id %>" class="remove-button">x</a></div>
    </div>
  </script>

  <script type="text/template" id="list-template">
    <div id="create-item">
      <input id="new-item" placeholder="What do you need?" type="text" />
      <label for="new-item-cat">in</label>
      <select id="new-item-cat" name="new-item-cat">
        <option value="">-</option>
        <option value="produce">Produce</option>
        <option value="frozen">Frozen</option>
        <option value="refridgerated">Refridgerated</option>
        <option value="dairy">Dairy</option>
        <option value="adult beverage">Adult beverage</option>
      </select>
      <a href="#" id="add-item" class="button">Add</a>
    </div>
    <div class="list-stats">
      <div class="list-total">Total: <span id="list-total"><%= total %></span></div>
      <div class="list-remaining">Remaining: <span id="list-remaining"><%= remaining %></span></div>
    </div>
    <div id="buttons">
      <a href="#" style="display: none" id="new-list" class="button">New list</a>
      <a href="#" style="display: none" id="delete-list" class="button">Delete</a>
    </div>
  </script>

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="bower_components/jquery/jquery.min.js"><\/script>')</script>

  <script src="js/mylibs/underscore-min.js"></script>
  <script src="js/mylibs/backbone-min.js"></script>
  <script src="bower_components/alertify.js/lib/alertify.min.js"></script>
  <script src="js/list.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
